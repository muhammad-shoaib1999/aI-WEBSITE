<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-circle"></i>
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>
        <form class="login-form" novalidate>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="email" 
                       placeholder="Email Address" 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                       required
                       autocomplete="email">
                <small class="error-message">Please enter a valid email address</small>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" 
                       placeholder="Password" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       required
                       autocomplete="current-password">
                <small class="error-message">Password must be at least 8 characters with numbers and letters</small>
                <button type="button" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="options-group">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="index.html" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="divider">
                <span>or login with</span>
            </div>
            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </p>
        </form>
    </div>
</body>
</html>
