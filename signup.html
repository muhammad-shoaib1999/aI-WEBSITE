<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <i class="fas fa-user-plus"></i>
            <h2>Create Account</h2>
            <p>Please fill in the details to sign up</p>
        </div>
        <form class="signup-form" novalidate>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" 
                       placeholder="Full Name" 
                       required
                       minlength="3">
                <small class="error-message">Name must be at least 3 characters long</small>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" 
                       placeholder="Email Address" 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                       required>
                <small class="error-message">Please enter a valid email address</small>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" 
                       placeholder="Password" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       required>
                <small class="error-message">8+ characters with mix of letters, numbers & symbols</small>
                <button type="button" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" 
                       placeholder="Confirm Password" 
                       required>
                <small class="error-message">Passwords must match</small>
            </div>
            <div class="terms-group">
                <label class="terms">
                    <input type="checkbox" required>
                    <span>I agree to the <a href="index.html">Terms & Conditions</a></span>
                </label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <div class="divider">
                <span>or sign up with</span>
            </div>
            <div class="social-signup">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
            <p class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
