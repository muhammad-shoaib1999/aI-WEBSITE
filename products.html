<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Updated Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-right">
            <div class="cart-container">
                <button class="cart-btn" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
            <a href="login.html" class="login-btn">Login</a>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="products-header">
        <div class="header-content">
            <h1>Our Services</h1>
            <p>Discover professional solutions for your business needs</p>
        </div>
        <div class="header-overlay"></div>
    </header>

    <!-- Category Section -->
    <section class="category-section">
        <div class="category-filters">
            <button class="category-btn active" data-category="all">All Services</button>
            <button class="category-btn" data-category="web">Web Development</button>
            <button class="category-btn" data-category="mobile">Mobile Apps</button>
            <button class="category-btn" data-category="design">UI/UX Design</button>
            <button class="category-btn" data-category="marketing">Digital Marketing</button>
        </div>
    </section>

    <!-- Products Grid -->
    <main class="products-container">
        <h2>Our Services</h2>
        <div class="products-grid">
            <!-- Products will be added dynamically via JavaScript -->
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" onclick="toggleCart()">Ã—</button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div class="cart-footer">
            <div class="total">
                <span>Total:</span>
                <span class="total-amount">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="products.js"></script>
</body>
</html>
